<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bergabung - GBK Online</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a fun, game-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font kustom */
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, button, .font-title {
            font-family: 'Fredoka One', cursive;
        }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 1.5rem;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            backface-visibility: hidden;
        }
        .screen.hidden {
            opacity: 0; transform: scale(0.95); pointer-events: none;
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FF7E5F;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Game Screen Specific Styles */
        #game-screen { justify-content: space-between; background-color: #F7FAFC; }
        .player-area { width: 100%; text-align: center; }
        .choice-btn {
            background-color: white; border-radius: 50%; padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
        }
        .choice-btn:hover { transform: scale(1.1); }
        .choice-btn img { width: 60px; height: 60px; }
        .choice-btn.selected {
            box-shadow: 0 0 0 4px #FF7E5F, 0 6px 20px rgba(255, 126, 95, 0.5);
            transform: scale(1.1);
        }
        .choice-btn.disabled { opacity: 0.5; pointer-events: none; }
        #opponent-choice-display {
            width: 80px; height: 80px; margin: auto; background-color: #E2E8F0;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; color: #A0AEC0; transition: all 0.3s;
        }
        #opponent-choice-display img { width: 50px; height: 50px; }
        
        /* Result Popup Styles */
        #result-popup {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background-color: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            display: flex;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s; pointer-events:none; z-index: 50;
        }
        #result-popup.show { opacity: 1; pointer-events: all; }
        .result-card {
            background-color: white; border-radius: 1.5rem; padding: 2rem;
            text-align: center; width: 90%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative;
            transform: scale(0.9);
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        #close-popup-btn {
            position: absolute; top: 10px; right: 10px; width: 36px; height: 36px;
            background-color: #F1F5F9; border-radius: 50%; color: #64748B;
            font-size: 1.5rem; line-height: 1; transition: background-color 0.2s, transform 0.2s;
        }
        #close-popup-btn:hover { background-color: #E2E8F0; transform: rotate(90deg); }

        #result-choices-display {
            display: flex; justify-content: center; align-items: center;
            gap: 1rem; margin-top: 1rem;
        }
        #result-choices-display img {
            width: 50px; height: 50px;
            background-color: #F1F5F9; padding: 0.5rem; border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-sm h-[80vh] sm:h-[700px] bg-white rounded-3xl shadow-2xl overflow-hidden relative">
        
        <!-- Layar Loading Awal -->
        <div id="loading-screen" class="screen"><div class="loader"></div><p id="loading-text" class="mt-4 text-gray-500">Menghubungkan ke permainan...</p></div>

        <!-- Layar Arena Permainan (untuk Guest) -->
        <div id="game-screen" class="screen hidden">
            <div class="player-area">
                <p class="text-gray-500 text-lg">Lawan</p>
                <p class="font-title text-3xl text-gray-800" id="opponent-score">0</p>
                <div id="opponent-choice-display" class="font-title mt-2">?</div>
            </div>
            <!-- Perbaikan: Menambahkan class space-y-4 untuk memberi jarak antar tombol -->
            <div class="flex flex-col items-center space-y-4">
                <button class="choice-btn" data-choice="rock"><img src="./images/rock.png" alt="Batu"></button>
                <button class="choice-btn" data-choice="paper"><img src="./images/paper.png" alt="Kertas"></button>
                <button class="choice-btn" data-choice="scissors"><img src="./images/scissors.png" alt="Gunting"></button>
            </div>
            <div class="player-area">
                <p class="font-title text-3xl text-gray-800" id="my-score">0</p>
                <p class="text-gray-500 text-lg">Kamu</p>
            </div>
        </div>
        
        <!-- Elemen Pop-up Hasil -->
        <div id="result-popup" class="hidden">
            <div class="result-card">
                <button id="close-popup-btn">&times;</button>
                <h2 id="result-text" class="font-title text-4xl text-gray-800 mb-2"></h2>
                <img id="result-image" src="" alt="Hasil" class="w-32 h-32 mx-auto my-4">
                <div id="result-choices-display"></div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAm9YiApr6CKGxZx0bCt0en_3Mu3aG93Jg",
          authDomain: "rock-paper-scissors-prediction.firebaseapp.com",
          projectId: "rock-paper-scissors-prediction",
          storageBucket: "rock-paper-scissors-prediction.appspot.com",
          messagingSenderId: "342279845813",
          appId: "1:342279845813:web:d11c73a0e4bab96fed8bfc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubscribeGameListener = null;
        let currentGameId = null;
        
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const gameScreen = document.getElementById('game-screen');
        const myScoreEl = document.getElementById('my-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const opponentChoiceDisplay = document.getElementById('opponent-choice-display');
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const resultPopup = document.getElementById('result-popup');
        const resultText = document.getElementById('result-text');
        const resultImage = document.getElementById('result-image');
        const resultChoicesDisplay = document.getElementById('result-choices-display');
        const closePopupBtn = document.getElementById('close-popup-btn');

        async function joinGame() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                currentGameId = urlParams.get('game');
                if (!currentGameId) {
                    loadingText.textContent = 'ID Game tidak ditemukan.'; return;
                }

                const userCredential = await signInAnonymously(auth);
                const user = userCredential.user;
                
                const gameRef = doc(db, "games", currentGameId);
                const gameSnap = await getDoc(gameRef);

                if (!gameSnap.exists() || gameSnap.data().player2) {
                    loadingText.textContent = 'Game ini tidak tersedia atau sudah penuh.'; return;
                }
                
                await updateDoc(gameRef, {
                    player2: { uid: user.uid, choice: null, score: 0 }
                });

                startGame(currentGameId, user.uid);
            } catch (error) {
                console.error("Gagal bergabung ke game:", error);
                loadingText.textContent = 'Gagal terhubung. Coba lagi.';
            }
        }

        function startGame(gameId, myUid) {
            if(unsubscribeGameListener) unsubscribeGameListener();
            const gameDocRef = doc(db, "games", gameId);

            unsubscribeGameListener = onSnapshot(gameDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    loadingText.textContent = 'Permainan telah berakhir. Silakan tutup halaman ini.';
                    gameScreen.classList.add('hidden');
                    loadingScreen.classList.remove('hidden');
                    return;
                }

                const game = docSnap.data();
                
                loadingScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');

                const me = game.player2;
                const opponent = game.player1;

                myScoreEl.textContent = me.score;
                opponentScoreEl.textContent = opponent.score;
                
                if(me.choice && opponent.choice) {
                     opponentChoiceDisplay.innerHTML = `<img src="./images/${opponent.choice}.png" alt="${opponent.choice}">`;
                } else if(opponent.choice) {
                    opponentChoiceDisplay.textContent = '✓';
                    opponentChoiceDisplay.classList.add("bg-green-200", "text-green-600");
                } else {
                    opponentChoiceDisplay.innerHTML = `?`;
                    opponentChoiceDisplay.classList.remove("bg-green-200", "text-green-600");
                }

                if (game.gameState === 'finished') {
                    showResultPopup(game);
                } else {
                    resultPopup.classList.remove('show');
                }
                
                choiceBtns.forEach(btn => btn.classList.toggle('disabled', !!me.choice || game.gameState === 'finished'));
            });
        }

        function showResultPopup(game) {
            const p1c = game.player1.choice;
            const p2c = game.player2.choice;
            let winner = 'draw';
            if ((p1c === 'rock' && p2c === 'scissors') || (p1c === 'paper' && p2c === 'rock') || (p1c === 'scissors' && p2c === 'paper')) {
                winner = 'player1';
            } else if (p1c !== p2c) {
                winner = 'player2';
            }

            let resultImgSrc = '';
            let resultStatusText = '';
            if (winner === 'draw') {
                resultImgSrc = './images/draw.png';
                resultStatusText = 'SERI!';
            } else if (winner === 'player2') {
                resultImgSrc = './images/win.png';
                resultStatusText = 'KAMU MENANG!';
            } else {
                resultImgSrc = './images/lose.png';
                resultStatusText = 'KAMU KALAH!';
            }

            resultText.textContent = resultStatusText;
            resultImage.src = resultImgSrc;

            resultChoicesDisplay.innerHTML = `
                <img src="./images/${p2c}.png" alt="${p2c}">
                <span class="font-title text-2xl text-gray-400">vs</span>
                <img src="./images/${p1c}.png" alt="${p1c}">
            `;
            
            resultPopup.classList.add('show');
        }

        closePopupBtn.addEventListener('click', () => {
            resultPopup.classList.remove('show');
        });

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                if (!currentGameId || btn.classList.contains('disabled')) return;
                const choice = btn.dataset.choice;
                choiceBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                await updateDoc(doc(db, 'games', currentGameId), { 'player2.choice': choice });
            });
        });

        joinGame();

    </script>
</body>
</html>
