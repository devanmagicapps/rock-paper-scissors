<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Bergabung - Gunting Batu Kertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none; -ms-user-select: none; user-select: none;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        h1, h2, button, .font-title {
            font-family: 'Fredoka One', cursive;
        }
        .screen, .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.4s ease-in-out;
            backface-visibility: hidden;
        }
        .screen.hidden, .modal-overlay.hidden {
            opacity: 0; pointer-events: none;
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FF7E5F;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Tata Letak Game Baru */
        #game-screen {
            background-color: #F7FAFC;
        }
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            font-size: 2.25rem; /* 36px */
            color: #2d3748; /* text-gray-800 */
        }
        .center-stage {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
        }
        #status-container {
            background-color: white;
            color: #4a5568; /* text-gray-700 */
            text-align: center;
            padding: 0.75rem 1rem;
            border-radius: 9999px; /* rounded-full */
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        #status-container.ready {
            background-color: #C6F6D5; /* green-200 */
            color: #2F855A; /* green-800 */
        }
        
        .choice-btn {
            background-color: white; border-radius: 50%; padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .choice-btn:hover { transform: scale(1.1); }
        .choice-btn:active { transform: scale(1.05); }
        .choice-btn img { width: 60px; height: 60px; }
        .choice-btn.disabled { opacity: 0.5; pointer-events: none; }
        
        /* Modal & Pop-up styling */
        .modal-card {
            background-color: white; border-radius: 1.5rem; padding: 2rem;
            text-align: center; width: 90%; max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative;
            transform: scale(0.9); animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        #result-round-info {
            background-color: #f1f5f9;
            color: #94a3b8;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        #result-choices-display {
            display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1rem;
        }
        #result-choices-display img { width: 50px; height: 50px; background-color: #F1F5F9; padding: 0.5rem; border-radius: 50%; }
        .primary-btn {
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(254, 180, 123, 0.4);
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="screen"><div class="loader"></div><p id="loading-text" class="mt-4 text-gray-500">Menghubungkan ke permainan...</p></div>
    <div id="game-over-screen" class="screen hidden bg-gray-50 text-center">
        <h1 class="text-3xl text-gray-700">Permainan Selesai</h1>
        <p class="text-gray-500 mt-2">Host telah menghentikan permainan. Terima kasih sudah bermain!</p>
    </div>
    
    <div id="game-screen" class="screen hidden">
        <div class="top-bar font-title">
            <p id="my-score">0</p>
            <p class="text-2xl text-gray-400">VS</p>
            <p id="opponent-score">0</p>
        </div>

        <div class="center-stage">
            <button class="choice-btn" data-choice="rock"><img src="./images/rock.jpg" alt="Batu"></button>
            <button class="choice-btn" data-choice="paper"><img src="./images/paper.jpg" alt="Kertas"></button>
            <button class="choice-btn" data-choice="scissors"><img src="./images/scissors.jpg" alt="Gunting"></button>
        </div>

        <div class="bottom-bar">
            <div id="status-container">
                <p id="status-text">Menunggu Lawan...</p>
            </div>
        </div>
    </div>
    
    <div id="result-popup" class="modal-overlay hidden">
        <div class="modal-card">
            <div id="result-round-info"></div>
            <h2 id="result-text" class="font-title text-4xl text-gray-800 mb-2"></h2>
            <img id="result-image" src="" alt="Hasil" class="w-32 h-32 mx-auto my-4">
            <div id="result-choices-display"></div>
        </div>
    </div>

    <div id="summary-modal" class="modal-overlay hidden"><div class="modal-card"><h2 class="font-title text-4xl text-gray-800 mb-4">Permainan Selesai</h2><div id="summary-details" class="space-y-4 text-left"></div><button id="close-summary-btn" class="w-full h-[52px] flex justify-center items-center text-white rounded-lg primary-btn text-lg tracking-wider mt-6">Tutup</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAm9YiApr6CKGxZx0bCt0en_3Mu3aG93Jg", authDomain: "rock-paper-scissors-prediction.firebaseapp.com", projectId: "rock-paper-scissors-prediction", storageBucket: "rock-paper-scissors-prediction.appspot.com", messagingSenderId: "342279845813", appId: "1:342279845813:web:d11c73a0e4bab96fed8bfc" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubscribeGameListener = null;
        let currentGameId = null;

        const screens = { loading: document.getElementById('loading-screen'), game: document.getElementById('game-screen'), gameOver: document.getElementById('game-over-screen') };
        const myScoreEl = document.getElementById('my-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        
        const resultPopup = document.getElementById('result-popup');
        const resultText = document.getElementById('result-text');
        const resultImage = document.getElementById('result-image');
        const resultChoicesDisplay = document.getElementById('result-choices-display');
        const resultRoundInfo = document.getElementById('result-round-info');
        
        const summaryModal = document.getElementById('summary-modal');
        const summaryDetails = document.getElementById('summary-details');
        const closeSummaryBtn = document.getElementById('close-summary-btn');

        function showScreen(screen) { Object.values(screens).forEach(s => s.classList.add('hidden')); screen.classList.remove('hidden'); }
        
        onAuthStateChanged(auth, user => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                currentGameId = urlParams.get('game');
                if (!currentGameId) { document.getElementById('loading-text').textContent = "ID Game tidak ditemukan."; return; }
                joinGame(currentGameId, user.uid);
            }
        });

        async function joinGame(gameId, uid) {
            try {
                const gameRef = doc(db, "games", gameId);
                const gameSnap = await getDoc(gameRef);
                if (!gameSnap.exists() || gameSnap.data().player2) {
                    throw new Error("Game tidak tersedia atau sudah penuh.");
                }
                await updateDoc(gameRef, { player2: { uid, choice: null, results: { wins: 0, losses: 0, draws: 0 } } });
                startGame(gameId);
            } catch (error) {
                console.error("Gagal bergabung ke game:", error);
                document.getElementById('loading-text').textContent = error.message;
            }
        }
        
        if (!auth.currentUser) {
            signInAnonymously(auth).catch(error => {
                console.error("Gagal login anonim:", error);
                document.getElementById('loading-text').textContent = "Gagal terhubung ke server.";
            });
        }

        function startGame(gameId) {
            if (unsubscribeGameListener) unsubscribeGameListener();
            const gameDocRef = doc(db, "games", gameId);

            unsubscribeGameListener = onSnapshot(gameDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGameListener) { unsubscribeGameListener(); unsubscribeGameListener = null; }
                    showScreen(screens.gameOver);
                    return;
                }

                const game = docSnap.data();
                const me = game.player2;
                const opponent = game.player1;

                if (!me || !opponent) { return; }
                if (screens.game.classList.contains('hidden')) showScreen(screens.game);
                
                myScoreEl.textContent = me.results?.wins ?? 0;
                opponentScoreEl.textContent = opponent.results?.wins ?? 0;

                // Logika Status Bar di Bawah
                if (opponent.choice) {
                    statusText.textContent = 'Lawan Sudah Memilih!';
                    statusContainer.classList.add('ready');
                } else {
                    statusText.textContent = 'Menunggu Lawan Memilih...';
                    statusContainer.classList.remove('ready');
                }

                // Logika utama untuk menampilkan pop-up hasil
                if (game.gameState === 'finished' && resultPopup.classList.contains('hidden')) {
                    showResultPopup(game);
                } else if (game.gameState !== 'finished') {
                    resultPopup.classList.add('hidden');
                }

                // Matikan tombol jika kita sudah memilih atau game selesai
                choiceBtns.forEach(btn => btn.classList.toggle('disabled', !!me.choice || game.gameState === 'finished'));
            });
        }
        
        function showResultPopup(game) {
            const p1c = game.player1.choice;
            const p2c = game.player2.choice;
            let winner = 'draw';
            if ((p1c === 'rock' && p2c === 'scissors') || (p1c === 'paper' && p2c === 'rock') || (p1c === 'scissors' && p2c === 'paper')) { winner = 'player1'; } 
            else if (p1c !== p2c) { winner = 'player2'; }

            // Tampilkan Info Ronde jika Mode Sulap Aktif
            if (game.magicSettings?.isActive) {
                resultRoundInfo.textContent = `Ronde: ${game.currentRound + 1} / ${game.magicSettings.totalRounds}`;
                resultRoundInfo.style.display = 'inline-block';
            } else {
                resultRoundInfo.style.display = 'none';
            }

            resultText.textContent = (winner === 'draw') ? 'SERI!' : (winner === 'player2' ? 'KAMU MENANG!' : 'KAMU KALAH!');
            resultImage.src = (winner === 'draw') ? './images/draw.jpg' : (winner === 'player2' ? './images/win.jpg' : './images/lose.jpg');
            resultChoicesDisplay.innerHTML = `<img src="./images/${p2c}.jpg" alt="${p2c}"><span class="font-title text-2xl text-gray-400">vs</span><img src="./images/${p1c}.jpg" alt="${p1c}">`;
            
            resultPopup.classList.remove('hidden');

            // **LOGIKA BARU**: Pop-up hanya akan tertutup jika diklik
            // Dan akan memicu modal summary jika ini adalah ronde terakhir
            resultPopup.onclick = () => {
                resultPopup.classList.add('hidden');
                resultPopup.onclick = null; // Hapus listener setelah digunakan

                // Cek apakah ini ronde terakhir dari mode sulap
                const isMagicModeOver = game.magicSettings?.isActive && (game.currentRound + 1) >= game.magicSettings.totalRounds;
                if (isMagicModeOver) {
                    // Tampilkan modal summary setelah pop-up terakhir ditutup
                    showSummaryPopup(game);
                }
            };
        }

        function showSummaryPopup(game) {
            const me = game.player2;
            const opponent = game.player1;
            const myResults = me.results || { wins: 0, losses: 0, draws: 0 };
            const opponentResults = opponent.results || { wins: 0, losses: 0, draws: 0 };
            summaryDetails.innerHTML = `
                <div class="border-t border-b py-2">
                    <h3 class="font-semibold text-lg text-gray-700">Skor Kamu</h3>
                    <p class="text-gray-500">Menang: ${myResults.wins}, Kalah: ${myResults.losses}, Seri: ${myResults.draws}</p>
                </div>
                <div>
                    <h3 class="font-semibold text-lg text-gray-700">Skor Lawan</h3>
                    <p class="text-gray-500">Menang: ${opponentResults.wins}, Kalah: ${opponentResults.losses}, Seri: ${opponentResults.draws}</p>
                </div>`;
            summaryModal.classList.remove('hidden');
        }

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                if (!currentGameId || btn.classList.contains('disabled')) return;
                const choice = btn.dataset.choice;
                await updateDoc(doc(db, 'games', currentGameId), { 'player2.choice': choice });
            });
        });
        
        closeSummaryBtn.addEventListener('click', () => {
            summaryModal.classList.add('hidden');
        });

    </script>
</body>
</html>
