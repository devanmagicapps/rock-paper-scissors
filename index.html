<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas Online</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <!-- Google Fonts for a fun, game-like feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font kustom */
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, button, .font-title {
            font-family: 'Fredoka One', cursive;
        }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 1.5rem;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            backface-visibility: hidden;
        }
        .screen.hidden {
            opacity: 0; transform: scale(0.95); pointer-events: none;
        }
        .auth-input {
            border: 2px solid #E2E8F0; background-color: #F7FAFC;
            transition: all 0.2s ease-in-out;
        }
        .auth-input:focus {
            outline: none; border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); background-color: white;
        }
        .primary-btn {
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(254, 180, 123, 0.4);
        }
        .primary-btn:hover {
            transform: translateY(-3px); box-shadow: 0 6px 20px rgba(254, 180, 123, 0.6);
        }
        .primary-btn:active { transform: translateY(-1px); }
        .primary-btn:disabled {
            opacity: 0.7; cursor: not-allowed; transform: translateY(0);
            box-shadow: 0 4px 15px rgba(254, 180, 123, 0.2);
        }
        .toggle-link { color: #FF7E5F; transition: color 0.2s; }
        .toggle-link:hover { color: #e56241; }
        .loader, .btn-loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FF7E5F;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        .btn-loader {
            width: 20px; height: 20px; border-width: 3px;
            border-top-color: white; border-left-color: white; border-bottom-color: white;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #notification {
            position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
            padding: 1rem 1.5rem; border-radius: 0.5rem; color: white;
            font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
        }
        #notification.show { bottom: 20px; }
        #qrcode-container { border: 4px solid #f3f3f3; }

        /* Game Screen Specific Styles */
        #game-screen { justify-content: space-between; background-color: #F7FAFC; }
        .player-area { width: 100%; text-align: center; }
        .choice-btn {
            background-color: white; border-radius: 50%; padding: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 1rem;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
        }
        .choice-btn:hover { transform: scale(1.1); }
        .choice-btn img { width: 60px; height: 60px; }
        .choice-btn.selected {
            box-shadow: 0 0 0 4px #FF7E5F, 0 6px 20px rgba(255, 126, 95, 0.5);
            transform: scale(1.1);
        }
        .choice-btn.disabled { opacity: 0.5; pointer-events: none; }
        #opponent-choice-display {
            width: 80px; height: 80px; margin: auto; background-color: #E2E8F0;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 3rem; color: #A0AEC0; transition: all 0.3s;
        }
        #opponent-choice-display img { width: 50px; height: 50px; }
        
        #result-popup {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.3s; pointer-events:none; z-index: 50;
        }
        #result-popup.show { opacity: 1; pointer-events: all; }
        #result-popup img { animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes popIn { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-sm h-[80vh] sm:h-[700px] bg-white rounded-3xl shadow-2xl overflow-hidden relative">
        <!-- Layar Loading Awal -->
        <div id="loading-screen" class="screen"><div class="loader"></div><p class="mt-4 text-gray-500">Memuat...</p></div>

        <!-- Layar 1: Pendaftaran & Login -->
        <div id="auth-screen" class="screen hidden">
            <div class="w-full text-center">
                <h1 class="text-5xl text-gray-800 mb-2">GBK Online</h1>
                <p class="text-gray-500 mb-8">Selamat Datang!</p>
                <form id="register-form" class="space-y-4">
                    <input type="email" id="register-email" placeholder="Email Anda" class="w-full p-3 rounded-lg auth-input" required>
                    <input type="password" id="register-password" placeholder="Buat Password" class="w-full p-3 rounded-lg auth-input" required minlength="6">
                    <input type="text" id="license-code" placeholder="Kode Lisensi" class="w-full p-3 rounded-lg auth-input" required>
                    <button type="submit" class="w-full h-[52px] flex justify-center items-center text-white rounded-lg primary-btn text-lg tracking-wider">Daftar</button>
                </form>
                <form id="login-form" class="space-y-4 hidden">
                    <input type="email" id="login-email" placeholder="Email Anda" class="w-full p-3 rounded-lg auth-input" required>
                    <input type="password" id="login-password" placeholder="Password" class="w-full p-3 rounded-lg auth-input" required>
                    <button type="submit" class="w-full h-[52px] flex justify-center items-center text-white rounded-lg primary-btn text-lg tracking-wider">Login</button>
                </form>
                <p class="mt-6 text-sm text-gray-600">
                    <span id="login-prompt">Sudah punya akun? <a href="#" id="show-login" class="font-semibold toggle-link">Login di sini</a></span>
                    <span id="register-prompt" class="hidden">Belum punya akun? <a href="#" id="show-register" class="font-semibold toggle-link">Daftar sekarang</a></span>
                </p>
            </div>
        </div>
        
        <!-- Layar 2: Menu Utama (Setelah Login) -->
        <div id="menu-screen" class="screen hidden bg-gray-50">
             <div class="w-full text-center">
                <h2 class="text-4xl text-gray-800 mb-4">Menu Utama</h2>
                <p class="text-gray-600 mb-8">Selamat datang, <br><span id="user-email" class="font-semibold"></span>!</p>
                <button id="create-game-btn" class="w-full h-[52px] flex justify-center items-center text-white rounded-lg primary-btn text-lg tracking-wider mb-4">Buat Game Baru</button>
                <button id="logout-btn" class="w-full py-3 text-gray-600 bg-gray-200 rounded-lg text-lg tracking-wider transition hover:bg-gray-300">Keluar</button>
            </div>
        </div>

        <!-- Layar 3: Ruang Tunggu & QR Code -->
        <div id="waiting-screen" class="screen hidden bg-gray-50">
             <div class="w-full text-center">
                <h2 class="text-3xl text-gray-800 mb-4">Pindai Kode Ini!</h2>
                <p class="text-gray-600 mb-6">Minta lawanmu untuk memindai QR Code di bawah ini untuk memulai.</p>
                <div id="qrcode-container" class="p-4 bg-white rounded-lg shadow-md inline-block"><div id="qrcode"></div></div>
                <p class="mt-6 text-gray-500 animate-pulse">Menunggu lawan bergabung...</p>
                <button id="back-to-menu-btn" class="mt-8 w-full max-w-xs mx-auto py-3 text-gray-600 bg-gray-200 rounded-lg text-lg tracking-wider transition hover:bg-gray-300">Kembali ke Menu</button>
            </div>
        </div>
        
        <!-- Layar 4: Arena Permainan -->
        <div id="game-screen" class="screen hidden">
            <div class="player-area">
                <p class="text-gray-500 text-lg">Lawan</p>
                <p class="font-title text-3xl text-gray-800" id="opponent-score">0</p>
                <div id="opponent-choice-display" class="font-title mt-2">?</div>
            </div>
            <div class="flex flex-col items-center">
                <button class="choice-btn" data-choice="rock"><img src="./images/rock.png" alt="Batu"></button>
                <button class="choice-btn" data-choice="paper"><img src="./images/paper.png" alt="Kertas"></button>
                <button class="choice-btn" data-choice="scissors"><img src="./images/scissors.png" alt="Gunting"></button>
            </div>
            <div class="player-area">
                <div id="my-choice-display" class="hidden"></div>
                <p class="font-title text-3xl text-gray-800" id="my-score">0</p>
                <p class="text-gray-500 text-lg">Kamu</p>
            </div>
        </div>
        
        <!-- Elemen Pop-up Hasil -->
        <div id="result-popup" class="flex">
            <img id="result-image" src="" alt="Hasil" class="w-48 h-48">
            <p id="result-score" class="font-title text-4xl text-white mt-4"></p>
        </div>

        <!-- Notifikasi Kustom -->
        <div id="notification"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAm9YiApr6CKGxZx0bCt0en_3Mu3aG93Jg",
          authDomain: "rock-paper-scissors-prediction.firebaseapp.com",
          projectId: "rock-paper-scissors-prediction",
          storageBucket: "rock-paper-scissors-prediction.appspot.com",
          messagingSenderId: "342279845813",
          appId: "1:342279845813:web:d11c73a0e4bab96fed8bfc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let unsubscribeGameListener = null;
        let currentGameId = null;
        let currentPlayerId = null;

        const screens = {
            loading: document.getElementById('loading-screen'),
            auth: document.getElementById('auth-screen'),
            menu: document.getElementById('menu-screen'),
            waiting: document.getElementById('waiting-screen'),
            game: document.getElementById('game-screen')
        };
        // ... (DOM element selections are the same as before)
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const loginPrompt = document.getElementById('login-prompt');
        const registerPrompt = document.getElementById('register-prompt');
        const notification = document.getElementById('notification');
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const qrCodeContainer = document.getElementById('qrcode');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        const myScoreEl = document.getElementById('my-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const opponentChoiceDisplay = document.getElementById('opponent-choice-display');
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const resultPopup = document.getElementById('result-popup');
        const resultImage = document.getElementById('result-image');
        const resultScore = document.getElementById('result-score');


        function showScreen(screenElement) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screenElement.classList.remove('hidden');
        }
        
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.backgroundColor = isError ? '#EF4444' : '#10B981';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            screens.loading.classList.remove('hidden');
            if (user) {
                currentPlayerId = user.uid;
                // Cek apakah user ini sedang dalam game aktif
                const gamesRef = collection(db, "games");
                const q = query(gamesRef, where("player1.uid", "==", user.uid));
                const q2 = query(gamesRef, where("player2.uid", "==", user.uid));

                const [player1Games, player2Games] = await Promise.all([getDocs(q), getDocs(q2)]);
                const activeGame = player1Games.docs[0] || player2Games.docs[0];

                if (activeGame) {
                    currentGameId = activeGame.id;
                    startGame(currentGameId);
                } else if (!user.isAnonymous) {
                    userEmailSpan.textContent = user.email;
                    showScreen(screens.menu);
                } else {
                    // Guest has joined but game doc isn't ready, or they refreshed after game ended
                    showScreen(screens.auth);
                }
            } else {
                currentPlayerId = null;
                showScreen(screens.auth);
            }
            screens.loading.classList.add('hidden');
        });

        function startGame(gameId) {
            if(unsubscribeGameListener) unsubscribeGameListener();

            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGameListener = onSnapshot(gameDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    showNotification("Permainan telah berakhir.", false);
                    if(unsubscribeGameListener) unsubscribeGameListener();
                    showScreen(screens.menu);
                    return;
                };

                const game = docSnap.data();
                if (!game.player1) return; // Doc created but player1 not set yet
                const isPlayer1 = game.player1.uid === currentPlayerId;
                const me = isPlayer1 ? game.player1 : game.player2;
                const opponent = isPlayer1 ? game.player2 : game.player1;
                
                if (!me) { // Guest joined but their doc part isn't populated yet
                    return;
                }

                if (!opponent) { // Player 2 hasn't joined yet
                    if(screens.waiting.classList.contains('hidden')) {
                        showScreen(screens.waiting);
                    }
                    return;
                }

                if(screens.game.classList.contains('hidden')) {
                     showScreen(screens.game);
                }

                // Update scores
                myScoreEl.textContent = me.score;
                opponentScoreEl.textContent = opponent.score;
                
                // Show opponent's choice only when both have chosen
                if(me.choice && opponent.choice) {
                     opponentChoiceDisplay.innerHTML = `<img src="./images/${opponent.choice}.png" alt="${opponent.choice}">`;
                } else if(opponent.choice) {
                    opponentChoiceDisplay.textContent = 'âœ“';
                    opponentChoiceDisplay.classList.add("bg-green-200", "text-green-600");
                }
                 else {
                    opponentChoiceDisplay.innerHTML = `?`;
                    opponentChoiceDisplay.classList.remove("bg-green-200", "text-green-600");
                }

                // Determine winner if both have chosen
                if (game.gameState === 'waiting' && me.choice && opponent.choice) {
                    determineWinner(gameId, game);
                }
                
                // Enable/disable buttons based on whether I have chosen
                choiceBtns.forEach(btn => btn.classList.toggle('disabled', !!me.choice));
            });
        }

        async function determineWinner(gameId, game) {
            // ... (Fungsi ini tidak berubah dari sebelumnya)
            const p1c = game.player1.choice;
            const p2c = game.player2.choice;
            let winner = null;

            if (p1c === p2c) {
                winner = 'draw';
            } else if (
                (p1c === 'rock' && p2c === 'scissors') ||
                (p1c === 'paper' && p2c === 'rock') ||
                (p1c === 'scissors' && p2c === 'paper')
            ) {
                winner = 'player1';
            } else {
                winner = 'player2';
            }

            const isPlayer1 = game.player1.uid === currentPlayerId;
            let resultImgSrc = '';
            if(winner === 'draw') resultImgSrc = './images/draw.png';
            else if ((winner === 'player1' && isPlayer1) || (winner === 'player2' && !isPlayer1)) resultImgSrc = './images/win.png';
            else resultImgSrc = './images/lose.png';
            
            resultImage.src = resultImgSrc;
            resultScore.textContent = `${game.player1.score} - ${game.player2.score}`;
            if (winner === 'player1') resultScore.textContent = `${game.player1.score + 1} - ${game.player2.score}`;
            else if (winner === 'player2') resultScore.textContent = `${game.player1.score} - ${game.player2.score + 1}`;
            
            resultPopup.classList.add('show');
            
            if (isPlayer1) {
                const updates = { gameState: 'finished' };
                if (winner === 'player1') updates['player1.score'] = game.player1.score + 1;
                if (winner === 'player2') updates['player2.score'] = game.player2.score + 1;
                await updateDoc(doc(db, 'games', gameId), updates);
            }
            
            setTimeout(async () => {
                resultPopup.classList.remove('show');
                if (isPlayer1) {
                    await updateDoc(doc(db, 'games', gameId), {
                        'player1.choice': null,
                        'player2.choice': null,
                        'gameState': 'waiting'
                    });
                }
                 choiceBtns.forEach(btn => btn.classList.remove('selected'));
            }, 2000);
        }

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                if (!currentGameId || btn.classList.contains('disabled')) return;
                
                const choice = btn.dataset.choice;
                choiceBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');

                const gameDoc = await getDoc(doc(db, 'games', currentGameId));
                const isPlayer1 = auth.currentUser.uid === gameDoc.data().player1.uid;
                const choiceField = isPlayer1 ? 'player1.choice' : 'player2.choice';

                await updateDoc(doc(db, 'games', currentGameId), { [choiceField]: choice });
            });
        });

        createGameBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const button = e.currentTarget;
            button.disabled = true;

            try {
                const gameData = {
                    player1: { uid: auth.currentUser.uid, email: auth.currentUser.email, choice: null, score: 0 },
                    player2: null, gameState: 'waiting', round: 1, createdAt: serverTimestamp()
                };
                const gameDocRef = await addDoc(collection(db, "games"), gameData);
                currentGameId = gameDocRef.id;
                
                // UBAH URL DI SINI untuk mengarah ke guest.html
                const currentUrl = window.location.href.replace('index.html', '');
                const joinUrl = `${currentUrl}guest.html?game=${currentGameId}`;
                
                qrCodeContainer.innerHTML = '';
                new QRCode(qrCodeContainer, { text: joinUrl, width: 192, height: 192 });
                
                startGame(currentGameId); // This will show waiting screen

            } catch (error) {
                console.error("Error creating game:", error);
                showNotification("Gagal membuat game, coba lagi.", true);
                showScreen(screens.menu);
            } finally {
                button.disabled = false;
            }
        });

        backToMenuBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // Optional: Hapus game yang belum dimulai
            if (unsubscribeGameListener) unsubscribeGameListener();
            unsubscribeGameListener = null;
            currentGameId = null;
            showScreen(screens.menu);
        });

        // Other listeners (login, register, etc. are unchanged)
        // ... (kode dari versi sebelumnya bisa disalin di sini)
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); registerForm.classList.add('hidden'); loginForm.classList.remove('hidden'); loginPrompt.classList.add('hidden'); registerPrompt.classList.remove('hidden'); });
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); loginForm.classList.add('hidden'); registerForm.classList.remove('hidden'); registerPrompt.classList.add('hidden'); loginPrompt.classList.remove('hidden'); });
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const licenseCode = document.getElementById('license-code').value.trim();
            const button = registerForm.querySelector('button');
            const originalButtonText = 'Daftar';
            if (!licenseCode) { showNotification('Kode lisensi tidak boleh kosong.', true); return; }
            button.disabled = true; button.innerHTML = `<div class="btn-loader"></div>`;
            try {
                const licenseRef = doc(db, 'license_codes', licenseCode);
                const licenseSnap = await getDoc(licenseRef);
                if (!licenseSnap.exists() || licenseSnap.data().isUsed) { throw new Error('Kode lisensi tidak valid atau sudah digunakan.'); }
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateDoc(licenseRef, { isUsed: true, usedBy: user.uid, usedAt: new Date() });
                showNotification('Pendaftaran berhasil! Selamat datang.', false);
            } catch (error) {
                let errorMessage = 'Terjadi kesalahan saat pendaftaran.';
                if (error.code === 'auth/email-already-in-use') { errorMessage = 'Email ini sudah terdaftar.'; } 
                else if (error.code === 'auth/weak-password') { errorMessage = 'Password minimal harus 6 karakter.'; } 
                else if (error.message) { errorMessage = error.message; }
                showNotification(errorMessage, true);
            } finally { button.disabled = false; button.innerHTML = originalButtonText; }
        });
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = loginForm.querySelector('button');
            const originalButtonText = 'Login';
            button.disabled = true; button.innerHTML = `<div class="btn-loader"></div>`;
            try { await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                let errorMessage = 'Email atau password salah.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage = 'Kombinasi email dan password salah.';
                } showNotification(errorMessage, true);
            } finally { button.disabled = false; button.innerHTML = originalButtonText; }
        });
        logoutBtn.addEventListener('click', () => { if (unsubscribeGameListener) unsubscribeGameListener(); signOut(auth).catch(error => showNotification('Gagal keluar.', true)); });

    </script>
</body>
</html>
